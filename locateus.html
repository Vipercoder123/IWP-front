<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Locate Us</title>
        <link rel="stylesheet" href="assets/locateus.css">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="assets/bootstrap.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="cover.html" class="logo">
                <img src="images/cal.png" width="30px" height="30px">
                <b> Skylabs</b>
                &nbspAppointment Booking System
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item animation1">
                        <a href="cover.html">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section id="locateus">
            <div class="container">
                <div class="form-container">
                    <div class="left-container">
                        <div class="left-inner-container">
                            <h2>Let's Connect!!!</h2>
                            <p>Whether you want to seek medical advise, or simply want to connect.</p>
                            <br>
                            <p>Feel free to search for a doctor in your locality!!!</p>
                        </div>
                    </div>
                    <div class="right-container">
                        <div class="right-inner-container">
                            <form action="#">
                                <h2 class="lg-view">Search Doctor</h2>
                                <p>* Required</p>
                                <input type="text" placeholder="Doctor Name *">
                                <button>Submit</button>
                                <input type="email" placeholder="City *">
                                <select name="specialty">
                                    <option
                                        style="color: gray"
                                        value="none"
                                        selected
                                        disabled
                                        hidden
                                    >
                                        Specialty
                                    </option>
                                    <option value="heart">Heart</option>
                                    <option value="skin">Skin</option>
                                </select>
                                <input type="phone" placeholder="Locality">
                                <button>Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
